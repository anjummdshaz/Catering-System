<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js" defer type="module"></script>

  <title>Admin Orders</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #f1f1f1;
    }
    .admin-orders-container {
      padding: 20px;
      background-color: #444;
      border-radius: 8px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .order {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #555;
    }
    .order h2 {
      margin: 0;
      font-size: 1.2em;
      color: #fff;
    }
    .order p {
      margin: 5px 0;
      color: #ccc;
    }
    .order .details {
      background-color: #666;
      padding: 10px;
      border-radius: 5px;
    }
    .order-card{
      background-color: black;
      padding: 20px;
      margin: 20px;
      border-radius: 50px;
    }
    /* Styling for the delete-order button */
.delete-order {
  margin-left: 50%;
  background-color: #e57373; /* Light red color for the delete button */
  color: #fff; /* White text color */
  border: none; /* Remove default border */
  border-radius: 5px; /* Rounded corners */
  padding: 10px 15px; /* Padding for spacing */
  font-size: 14px; /* Font size */
  cursor: pointer; /* Pointer cursor on hover */
  transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
}

.delete-order:hover {
  background-color: #c62828; /* Darker red color on hover */
  transform: scale(1.05); /* Slightly increase the size on hover */
}

.delete-order:focus {
  outline: none; /* Remove default focus outline */
  box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.3); /* Custom focus outline */
}

  </style>
</head>
<body>
  <h1>All Orders</h1>
  <div class="admin-orders-container">
    <!-- Orders will be dynamically inserted here -->
  </div>
</body>
<!-- Link to your JavaScript file -->
</html>
