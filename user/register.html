<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="firebaseauth.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Catering Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Sign Up for The Caterer's Corner</h1>
        <form>
          <div class="form-container">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-control">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="form-control">
              <label for="contact-preference">Contact Preference</label>
              <select name="contact-preference" id="contact-preference">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="both">Both</option>
              </select>
            </div>
            <div class="form-control">
              <label for="password">Create Password</label>
              <input
                type="password"
                id="password"
                autocomplete=""
                name="password"
                placeholder="Create a password"
              />
            </div>
            <div class="form-control">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                autocomplete=""
                placeholder="Confirm your password"
              />
            </div>
          </div>
          <div class="form-btn">
            <button type="button" id="submitbut">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
