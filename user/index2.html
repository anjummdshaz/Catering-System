<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="/user/firebaseauth.js" defer type="module"></script>
    <script src="/admin/script.js" defer type="module"></script>
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: "Arial", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      #maincont {
        display: flex;
        gap: 50vw;
      }
      .order-card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }
      .order-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .order-status {
        color: #4caf50;
      }
      .order-total {
        font-size: 1.2em;
        font-weight: bold;
      }
      .order-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .order-btn:hover {
        background-color: #45a049;
      }

      #navcont {
        display: flex;
        gap: 4vw;
      }
      .navbar {
        background-color: #1d1e1f;
        color: white;
      }
      #logo {
        height: 60px;
        width: 70px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .cont {
        display: flex;
        flex-direction: row;
        margin: 30px;
        gap: 100px;
        margin-top: 70px;
        text-align: center;
        align-items: center;
      }
      .img img {
        height: 60vh;
        border-radius: 50px;
        width: 40vw;
      }
      .herotext p {
        font-size: 22px;
        margin-top: 20px;
        color: white;
      }
      .exploremore {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20vw;
        /* margin-left: 10vw; */
        margin-top: 50px;
      }
      #exploremore {
        width: 15vw;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 30px;
        transition: 0.5s ease-in-out;
        text-decoration: none;
      }

      #exploremore:hover {
        background-color: white;
        color: black;
        border-radius: 50px;
      }
      #exploremore a {
        color: white;
        text-decoration: none;
      }
      #exploremore a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbarrr">
      <div class="container-fluid" id="maincont">
        <a class="navbar-brand" href="index.html"
          ><img src="/images/logo.jpg" id="logo" alt="" /> The Caterer's
          Corner</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navcont">
            <li class="nav-item">
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/user/index1.html">View Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                View More
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/admin/login.html">Admin</a>
                </li>
                <li><a class="dropdown-item" href="/user/index4.html">Contact Us</a></li>
                <li>
                  <a class="dropdown-item" href="/user/orderplaced.html"
                    >Orders</a
                  >
                <li><a class="dropdown-item" id="Logout" href="/user/index.html">LogOut</a></li>

                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Your Orders</h1>
      <div class="totalorder"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
