<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Login</title>
    <script src="firebaseauth.js" defer type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-box {
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-btn {
            margin-top: 20px;
        }

        .form-btn button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-btn button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>User Login</h1>
            <form>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="eemail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="ppassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-btn" id="submitSignIn">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="index3.html">Sign Up</a></p>
            </div>
            <div class="back-link">
                <p>Continue without login?<a href="index.html"> Home Page</a></p>
            </div>
            
    </div>
</body>

</html>
